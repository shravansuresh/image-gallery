<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Main Tab</title>
<link rel="stylesheet" type="text/css" href="css/studdata.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
        margin: 20px;
    }
    .navbar{
        margin-bottom: 1rem;
    }
</style>
</head>
<body>
<div class="bs-example">
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Logo</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse1">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse1">
            <div class="navbar-nav">
                <a href="file:///home/shravan/photo_gallery/local.html#" class="nav-item nav-link">Home</a>
                <a href="file:///home/shravan/photo_gallery/picgallery.html#" class="nav-item nav-link">Gallery</a>
                <a href="file:///home/shravan/photo_gallery/studdata.html" class="nav-item nav-link active">Student Info</a>
            </div>
        </div>
    </nav>
</div>
<div class="book-img">
        <img src="images/book.jpg" class="img-rounded" alt="Student Image">
</div>
<div class="container">
  <h2>Student Data</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Roll no.</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>
</div>
<div>
    <form id="localStorageTest" method="post" action="">
        <label>Name :</label>
        <input type="text" name="name" id="name" class="stored" value="" />
            
        <label>Date of Birth :</label>
        <input type="date" name="dob" id="dob" class="stored" value="" />
            
        <label>Email :</label>
        <input type="email" name="Email" id="email" class="stored" value="" />

        <label>Roll No. :</label>
        <input type="number" name="rno" id="rno" class="stored" value="" />
            
        <input type="submit" class="demo-button" value="Submit" />
    </form>
</div>
<script type="text/javascript">
/*Storing of data to local storage */
    $(document).ready(function () {
        function init() {
            if (localStorage["name"]) {
                $('#name').val(localStorage["name"]);
            }
            if (localStorage["dob"]) {
                $('#dob').val(localStorage["dob"]);
            }
            if (localStorage["email"]) {
                $('#email').val(localStorage["email"]);
            }
            if (localStorage["rno"]) {
                $('#rno').val(localStorage["rno"]);
            }
        }
        init();
    });
    
    $('.stored').keyup(function () {
        localStorage[$(this).attr('name')] = $(this).val();
    });
    
    $('#localStorageTest').submit(function() {
        localStorage.clear();
    });
    /*Adding data to table from local storage*/
    </script>
</body>
</html>
